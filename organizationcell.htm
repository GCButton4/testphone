			<figure>
				<p class="devp1" style="text-align: center; font-size: 6vw;">God's Giving Hands</p><img alt="Gods Giving Hands logo - cupped hands holding a cross" src="IMG01.jpg" style="position:center">
				<p class="devp1">God’s Giving Hands Resource Center will be an asset to the community. Our goal is to assist the under privilege, unemployed single mothers, the homeless and the elderly through such things as access to computers for job interview training & helping, assisting the elderly with such things as meals, transportation, computer training to assist with teaching the elderly to learn how to access the computer; their social needs and locating and securing housing for the homeless & the elderly.</p>
				<p class="devp1">We also aim to open an affordable child care/daycare center to help the single mothers concerning their child care needs; helping families with utilities expenses, kids with tutoring and movie nights (taking many from the street to learn in a safe environment as they enjoy their youth in a fun and educational way), food pantry, laundry area for single families, elderly & the homeless, shower on wheels for the homeless, a community dress for success for single mother re-entering the work force and more...</p>
				<p class="devp1">These are just some of the goals God’s Giving Hands Resource Center aims to accomplish now & in the near future.</p>
				<p class="devp1">We are a 501 (C) 3 Non-profit organization & is always seeking help from the community to assist with helping us to help those in need.</p>
				<p class="devp1">To read more about Valerie Gandy, the Founder & President of God's Giving Hands, Inc, please visit:</p><a href="https://www.valeriegandy.com" style="background-color:dodgerblue;" target="_blank">www.valeriegandy.com</a>
				<p class="devp1">There you will be able to email Ms. Gandy as well as to order from Valerie Gandy Line of books, Scripture Journal's sets, Faith Christian wear, leave your prayer request, order free spiritual literature, contact information & more... 10% of all proceeds from books, journals & clothing wear sales goes into God's Giving Hands organization to help with these goals.</p>
				<p class="devp1">Our mailing address:</p>
				<p class="devp1">God's Giving Hands Commuity Resource Center & Outreach Ministry P. O. Box 915 Fort Myers, Florida 33902</p><br>
